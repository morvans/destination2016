<div class="l-tournette">

  <pixi-stage
    class="tournette-stage"
    stage-class="AtelierStagePixi"
    stage-color="FFFFFF"
    pixi-data="tournetteController.doubleGallery"
    gallery-started="tournetteController.galleryStarted = true"
    gallery-complete="tournetteController.revealGreetings()"
    new-slide="tournetteController.imageIndex = $event.index"
    user-slide-index="tournetteController.imageIndex"
    transparent="false">
  </pixi-stage>

  <div class="l-greets">
    Happy New Year 2016 !
  </div>

</div>
